<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Staff Panel</title>

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }

        th { background: #222; color: #0f0; }
        .btn-report { background: orange; color: black; padding: 5px 10px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1>STAFF PANEL (Admin/Mod)</h1>

    <p>Chức năng: Xem danh sách & Gửi báo cáo vi phạm cho Owner.</p>
    
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Role</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {{USER_LIST}}
        </tbody>
    </table>

</html>
