<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập Hệ Thống Convert</title>
    <style>
        body { background: #1a1a1a; color: #0f0; font-family: Consolas, monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { border: 2px solid #0f0; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px #0f0; background: #000; width: 300px; }
        h2 { text-align: center; margin-bottom: 30px; text-transform: uppercase; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #333; border: 1px solid #0f0; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #0f0; color: black; font-weight: bold; border: none; cursor: pointer; margin-top: 20px; }
        button:hover { background: white; }
        .error { color: red; text-align: center; display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>LOGIN SYSTEM</h2>
        
        <form action="/login" method="POST">
            
            <input type="text" name="username" placeholder="Tài khoản" required>
            
            <input type="password" name="password" placeholder="Mật khẩu" required>
            
            <button type="submit">TRUY CẬP</button>
        </form>

    </div>
</body>
</html>
