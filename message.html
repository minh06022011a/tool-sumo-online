<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo</title>
    <style>
        body { background: #050505; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; text-align: center; }
        .box { border: 1px solid #0f0; padding: 40px; border-radius: 10px; background: #111; box-shadow: 0 0 20px rgba(0, 255, 0, 0.2); max-width: 400px; }
        h2 { margin-top: 0; color: #0f0; }
        p { font-size: 18px; color: #ccc; margin: 20px 0; }
        .btn { display: inline-block; padding: 10px 30px; background: #0f0; color: black; text-decoration: none; font-weight: bold; border-radius: 5px; }
        .btn:hover { background: white; }
    </style>
</head>
<body>
    <div class="box">
        <h2>THÔNG BÁO</h2>
        <p>REPLACE_MESSAGE</p> <a href="REPLACE_LINK" class="btn">ĐỒNG Ý</a>
    </div>
</body>
</html>
