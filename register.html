<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <style>
        body { background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .box { background: #222; padding: 40px; border-radius: 10px; border: 1px solid #0f0; color: white; width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: black; border: 1px solid #555; color: white; box-sizing: border-box;}
        button { width: 100%; padding: 10px; background: #0f0; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background: white; }
    </style>
</head>
<body>
    <div class="box">
        <h2>ĐĂNG KÝ THÀNH VIÊN</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Tên tài khoản mới" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <button type="submit">TẠO TÀI KHOẢN</button>
        </form>
        <p><a href="/login" style="color: #888;">Đã có nick? Đăng nhập</a></p>
    </div>
</body>
</html>
